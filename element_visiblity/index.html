<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        #img{
            /* width: 100vh; */
            visibility: visible;
        }
    </style>
    <script >
        function togle(){
            var img=document.getElementById("img");
            if (img.style.visibility==='visible') {
                img.style.visibility='hidden';
            }
            else{
                 img.style.visibility='visible'
            }

               
        }
    </script>
</head>
<body>
    <img src="JavaScriptListImage.webp" alt="img" id="img">
    <button onclick="togle()">togle ellemt</button>
    
</body>
