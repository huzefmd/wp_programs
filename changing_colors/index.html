    <script>
        function change_color() {
            var textElement = document.getElementById("t");
            var colorInput = document.getElementById("bkg").value;
            textElement.style.backgroundColor = colorInput;
        }
    </script>
</head>
<body>
    <div class="container" id="p1">
        <p id="t">
            This is a paragraph.
        </p>
        <br>
    </div><br><br>
    <input type="text" id="bkg" placeholder="Enter the text color">
    <button onclick="change_color()">Submit</button>
</body>
